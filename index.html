<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Editor HTML TinyMCE</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- TinyMCE -->
  <script src="https://cdn.jsdelivr.net/npm/tinymce@6/tinymce.min.js"></script>

  <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-light">
  <nav class="navbar navbar-light bg-white shadow-sm mb-4">
    <div class="container-fluid">
      <a class="navbar-brand fw-semibold" href="#">Mi Editor de Plantillas</a>
    </div>
  </nav>

  <div class="container my-5 py-3">
    <h1 class="mb-4 text-primary">Editor HTML Interactivo (TinyMCE)</h1>
    <div class="d-flex gap-3 mb-3">
      <button class="btn btn-primary" onclick="cargarTemplate('Template_Hallazgos_Envis.html')">Cargar Template Hallazgos</button>
      <button class="btn btn-primary" onclick="cargarTemplate('Template_Invitación_Envis.html')">Cargar Template Invitación</button>
    </div>

    <div class="card shadow-sm">
      <div class="card-body">
        <textarea id="editor"></textarea>
      </div>
      <div class="card-footer d-flex justify-content-end">
        <button class="btn btn-success" onclick="copiarHTML()">Copiar HTML Actual</button>
      </div>
    </div>
  </div>

  <!-- Toast -->
  <div class="position-fixed bottom-0 end-0 p-3">
    <div id="copyToast" class="toast text-bg-success border-0" role="alert" aria-live="assertive">
      <div class="d-flex">
        <div class="toast-body">¡Contenido copiado con éxito!</div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
